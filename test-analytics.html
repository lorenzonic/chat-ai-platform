<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1 class="text-2xl font-bold mb-4">Analytics Dashboard Test</h1>
        <div class="bg-white p-4 rounded shadow">
            <p>If you can see this, the basic setup is working!</p>
            <button @click="testData" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Test Vue Reactivity</button>
            <p v-if="message" class="mt-2 text-green-600">{{ message }}</p>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: ''
                }
            },
            methods: {
                testData() {
                    this.message = 'Vue is working!';
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
